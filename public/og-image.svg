  <clipPath id="photoClip">
    <rect x="760" y="130" width="340" height="420" rx="28" ry="28"/>
  </clipPath>
  <image href="hero-1.png" x="760" y="130" width="340" height="420" preserveAspectRatio="xMidYMid slice" clip-path="url(#photoClip)">
  <rect x="760" y="130" width="340" height="420" rx="28" ry="28" fill="none" stroke="#F4E4C1" stroke-opacity="0.2"/>
  -->

  <!-- Safety footer -->
  <text x="80" y="590" fill="#F4E4C1" opacity="0.7" font-family="Inter,system-ui,-apple-system,Segoe UI,Roboto" font-size="18">
    РОП • CRM • OSINT • выход на ЛПР • обучение • unit-экономика
  </text>
</svg>
